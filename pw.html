            border-radius: 50%;
            background: rgba(0, 116, 183, 0.05);
            z-index: 0;
        }

        .kontak-section::after {

            bottom: -100px;

        .info-item:hover i {

            height: 40px;
            background: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-links a:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 116, 183, 0.3);
        }

        /* Contact Form Styles */
        .kontak-form {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            transition: var(--transition);
        }

        .kontak-form:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .kontak-form .form-group {
            margin-bottom: 20px;
        }

        .kontak-form label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: block;
        }

        .kontak-form .form-control {
            height: 50px;
            padding: 10px 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            transition: var(--transition);
            color: var(--text-dark);
        }

        .kontak-form .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .kontak-form textarea.form-control {
            min-height: 150px;
            resize: none;
        }

        .kontak-form .btn-submit {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .kontak-form .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--secondary-color);
            transition: var(--transition);
            z-index: -1;
            border-radius: 50px;
        }

        .kontak-form .btn-submit:hover::before {
            width: 100%;
        }

        .kontak-form .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 116, 183, 0.3);
        }

        /* Animation for elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        [data-aos="fade-right"],

        }
